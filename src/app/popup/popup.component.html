<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content *ngIf="data.content">
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <div *ngFor="let action of data.actions">
    <button mat-button *ngIf="!action.default" (click)="onClick(action.name)">
      {{ action.name }}
    </button>
    <button
      mat-button
      *ngIf="action.default"
      (click)="onClick(action.name)"
      cdkFocusInitial
    >
      {{ action.name }}
    </button>
  </div>
</mat-dialog-actions>
